services:
  frontend:
    container_name: carparts_frontend
    build:
      context: ./frontend/carpartsFrontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/carpartsFrontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    container_name: carparts_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: carparts_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: carparts
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: carparts_phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: carparts_user
      PMA_PASSWORD: carparts_pass
    ports:
      - "8081:80"


volumes:
  db_data:
